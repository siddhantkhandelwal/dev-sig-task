{% extends "Base/base.html" %}
{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block title %}
Sign In

{% endblock %}

{% block body %}
<form action="/sign_in/" method="post" style="padding:10px">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
